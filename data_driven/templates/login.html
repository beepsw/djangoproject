<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url("{% static 'images/IGLESIA-SAN-FRNACISCO-01-scaled.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .form-header {
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .form-header button {
            flex: 1;
            padding: 10px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 18px;
            background: none;
            color: #333;
        }

        .form-header .active {
            color: #0F69C4;
            border-bottom: 3px solid #0F69C4;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        button[type="submit"] {
            padding: 12px;
            border-radius: 8px;
            background: #0F69C4;
            color: white;
            border: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Encabezado con botones -->
        <div class="form-header">
            <button id="login-btn" class="active">Iniciar Sesión</button>
            <button id="register-btn">Registrarse</button>
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <div id="login-form">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Nombre de Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Formulario de Registro -->
        <div id="register-form" class="hidden">
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Nombre de Usuario" required>
                <input type="email" name="email" placeholder="Correo Electrónico" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="password" name="password2" placeholder="Confirmar Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const registerForm = document.getElementById('register-form');

        loginBtn.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginBtn.classList.add('active');
            registerBtn.classList.remove('active');
        });

        registerBtn.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            registerBtn.classList.add('active');
            loginBtn.classList.remove('active');
        });

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Evita el envío del formulario por defecto
            // Simular el envío del formulario y redirección
            window.location.href = "http://127.0.0.1:8000/index/"; // Reemplaza 'index' con la URL de tu página principal
        });


    </script>
</body>
</html>
